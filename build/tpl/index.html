    <title>经传多赢评测系统</title>
    <link rel="shortcut icon" href="https://static.jingzhuan.cn/Images/favicon.ico">
    <script>
        (function () {
            window.onerror = function (msg, url, line) {
                var errImg = document.createElement('img');
                var errMsg = msg + '\n' + url + '   ' + line + '\n' + window.navigator.userAgent;
                errImg.src = 'https://gw.n8n8.cn/logs/app/graylog/post?the_url=' + encodeURIComponent(location.href) + '&browser_info=' + encodeURIComponent(window.navigator.userAgent) + '&error_detail=' + encodeURIComponent(msg) + '&error_file=' + url.split('?')[0] + '&error_line=' + line + '&v=' + Math.random();
                errImg = null;
            }

            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器
            var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
            var browser = {
                versions: function () {
                    var u = navigator.userAgent;
                    return {
                        trident: u.indexOf('Trident') > -1, //IE内核
                    };
                }()
            }
            if (browser.versions.trident && !isIE11) {
                alert('您正在使用的浏览器版本太低（IE10或IE10以下，包括使用了IE内核的360浏览器、搜狗浏览器等）, 如果不能正常浏览本站或某些功能无法使用,请到微软官网下载升级或使用谷歌浏览器')
            }
        })();
    </script>
